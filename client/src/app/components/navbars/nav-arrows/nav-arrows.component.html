<div class="bottom-navs">
    <button (click)="goBack()" [disabled]="isBackBtnDisabled" mat-icon-button>
        <mat-icon color="primary" [ngStyle]="{color: isBackBtnDisabled ? 'gray' : ''}">arrow_circle_left</mat-icon>
    </button>
    <button (click)="goNext()" [disabled]="isNextBtnDisabled" mat-icon-button>
        <mat-icon [ngStyle]="{color: isNextBtnDisabled ? 'gray' : ''}">arrow_circle_right</mat-icon>
    </button>
</div>
